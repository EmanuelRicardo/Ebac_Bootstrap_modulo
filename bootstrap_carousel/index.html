<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="https://cdn.pixabay.com/photo/2024/01/05/17/39/banana-leaf-8489887_1280.jpg" alt=" plantas">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="https://cdn.pixabay.com/photo/2024/07/29/02/28/snake-8928741_1280.jpg" alt="Cobra verde">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="https://cdn.pixabay.com/photo/2024/01/02/10/33/stream-8482939_1280.jpg" alt="cachoeira">
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
